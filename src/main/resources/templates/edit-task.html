<!DOCTYPE html>
<!-- edit-task.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Task</h1>
    <form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post" class="mt-4">
        <input type="hidden" name="id" th:value="${task.id}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" th:text="${task.description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option th:value="'PENDING'" th:text="'PENDING'" th:selected="${task.status == 'PENDING'}"></option>
                <option th:value="'IN_PROGRESS'" th:text="'IN_PROGRESS'" th:selected="${task.status == 'IN_PROGRESS'}"></option>
                <option th:value="'COMPLETED'" th:text="'COMPLETED'" th:selected="${task.status == 'COMPLETED'}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
