<!DOCTYPE html>
<!-- view-task-detail.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Task Details</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${task.title}"></h5>
            <p class="card-text" th:text="${task.description}"></p>
            <p class="card-text"><strong>Status:</strong> <span th:text="${task.status}"></span></p>
        </div>
    </div>
    <a href="/tasks" class="btn btn-secondary mt-3">Back to Tasks</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
